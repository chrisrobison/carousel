<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<form onsubmit="return app.carousel.addAlbum(event);">
    <fieldset>
        <legend>Add Album</legend>
        <label for='artist'>Artist</label>
        <input type='text' name='artist' id='artist' size='20' placeholder='Beastie Boys'>
        <label for='album'>Album</label>
        <input type='text' name='album' id='album' size=20 placeholder="Paul's Boutique">
        <button onclick='return app.carousel.formAlbum(event);' id='addAlbum'>Add Album</button>
    </fieldset>
</form>
<main>
    <button class="nav" id="prevBtn" onclick="return app.carousel.previous()">▸</button>
    <div id="carousel" class="carousel">

    </div>
    <button onclick="return app.carousel.next()" class="nav" id="nextBtn">▸</button>

    <div class="buttons">
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </div>
    <script src='script.js'></script>
  </main>
</body>
</html>
